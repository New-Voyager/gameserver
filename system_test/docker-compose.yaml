version: '3'

services:
  nats:
    image: ${NATS_SERVER_IMAGE}
    command:
      - "/bin/sh"
      - "-c"
      - "nats-server --config /etc/nats/nats-server.conf ${NATS_OPTS}"

  redis:
    image: ${REDIS_IMAGE}

  postgres:
    image: ${POSTGRES_IMAGE}
    environment:
      POSTGRES_USER: 'game'
      POSTGRES_PASSWORD: 'game'

  api-server:
    image: ${API_SERVER_IMAGE}
    depends_on:
      - postgres
      - nats
      - redis
    command:
      - "/bin/sh"
      - "-c"
      - "sleep 5 && yarn run-docker"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NATS_URL: nats://nats:4222
      BOTRUNNER_URL: http://botrunner:8081

  game-server:
    image: ${GAME_SERVER_IMAGE}
    tty: true
    restart: always
    depends_on:
      - nats
      - api-server
    environment:
      PERSIST_METHOD: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      API_SERVER_URL: http://api-server:9501
    command:
      - "/bin/sh"
      - "-c"
      - "sleep 10 && /app/game-server --server"

  botrunner:
    image: ${BOTRUNNER_IMAGE}
    tty: true
    depends_on:
      - api-server
      - game-server
    environment:
      API_SERVER_URL: http://api-server:9501
      PERSIST_METHOD: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

networks:
  default:
    external:
      name: ${TEST_DOCKER_NET}
