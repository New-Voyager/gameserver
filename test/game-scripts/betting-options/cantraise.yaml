# prev bet: 4.0
# player1: raise 30  -> raise 26
# player2: call 30
# player3: goes all in 50 -> raise 20
# player1: options fold, call 20
disabled: false
game-config:
  type: HOLDEM
  max-players: 9
  min-players: 3
  min-buyin: 60.0
  max-buyin: 300.0
  auto-start: false
  auto-approve: true
  title: 3 players playing
  sb: 2.0
  bb: 4.0

# players in the game
players:
  - name: player1
    id: 1
  - name: player2
    id: 2
  - name: player3
    id: 3

take-seat:
  button-pos: 1
  seats:
    -
      seat: 1 
      player: 1
      buy-in: 100
    -
      seat: 2
      player: 2
      buy-in: 100
    -
      seat: 3 
      player: 3
      buy-in: 50

  wait: 1

  verify:
    table:
      players:
        -
          seat: 1 
          player: 1
          stack: 100
        -
          seat: 2 
          player: 2
          stack: 100
        -
          seat: 3 
          player: 3
          stack: 50

# deal the following hands in the table
hands:
  -
    num: 1
    setup:
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        # seat cards in the order players are sitting 
        # seat 1 gets Kh Qd
        # seat 2 gets 3s 7s
        # seat 3 gets 9h 2s
        - 
          cards: ["Kh", "Qd"]
        -
          cards: ["3s", "7s"]
        -
          cards: ["9h", "2s"]
      # here the game engine sends the cards to the players
      verify:
        button: 1
        sb: 2
        bb: 3
        next-action-pos: 1
        state: PREFLOP
        dealt-cards:
          -
            seat-no: 2
            cards: ["Kh", "Qd"]
          -
            seat-no: 3
            cards: ["3s", "7s"]
          -
            seat-no: 1
            cards: ["9h", "2s"]
   
    # simulate pre-flop action
    preflop-action:
      seat-actions:
        - 1, RAISE, 35
        - 2, CALL, 35
        - 3, ALLIN
        - 1, ALLIN 
        - 2, FOLD
