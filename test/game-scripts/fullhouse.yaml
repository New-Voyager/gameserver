disabled: false
game-config:
  type: HOLDEM
  max-players: 9
  min-players: 3
  min-buyin: 60.0
  max-buyin: 300.0
  auto-start: false
  auto-approve: true
  title: 3 players playing
  sb: 1.0
  bb: 2.0

# players in the game
players:
  - name: player1
    id: 1
  - name: player2
    id: 2
  - name: player3
    id: 3

take-seat:
  button-pos: 1
  seats:
    -
      seat: 1 
      player: 1
      buy-in: 50
    -
      seat: 5 
      player: 2
      buy-in: 50
    -
      seat: 8 
      player: 3
      buy-in: 50

  wait: 1

  # verify the table/player configuration is correct
  verify:
    table:
      players:
        -
          seat: 1 
          player: 1
          stack: 50
        -
          seat: 5 
          player: 2
          stack: 50
        -
          seat: 8 
          player: 3
          stack: 50

# deal the following hands in the table
hands:
  -
    num: 1
    setup:
      button-pos: 1
      flop: ["3c", "3d", "2c"]
      turn: 5c
      river: Kh
      seat-cards:
        - 
          cards: ["3h", "3s"]
        -
          cards: ["2d", "2s"]
        -
          cards: ["Ac", "4c"]
      verify:
        # verify button, sb, bb positions
        # verify next action seat position
        # verify current hand state
        button: 1
        sb: 5
        bb: 8
        next-action-pos: 1
        state: PREFLOP
        dealt-cards:
          -
            seat-no: 5
            cards: ["3h", "3s"]
          -
            seat-no: 8
            cards: ["2d", "2s"]
          -
            seat-no: 1
            cards: ["Ac", "4c"]
   
    # simulate pre-flop action
    preflop-action:
      actions:
        -
          seat: 1
          action: ALLIN
        - 
          seat: 5
          action: ALLIN
        - 
          seat: 8
          action: ALLIN

      # verify preflop-action result
      # since both players folded, the round ended with a hand result
      verify:
        no-more-actions: true
        state: FLOP
        pots:
          -
            pot: 150.0
            seats: [1, 5, 8]

    result:
      winners:
        -
          seat: 1
          receive: 150.0
      action-ended: SHOW_DOWN
      
      # balance indicates the player balance after the hand
      # bb player won a chip
      stacks:
        -
          seat: 1
          stack: 150
        -
          seat: 5
          stack: 0
        -
          seat: 8
          stack: 0
