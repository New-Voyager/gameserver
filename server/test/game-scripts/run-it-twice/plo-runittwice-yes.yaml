disabled: false
game-config:
  type: PLO
  max-players: 3
  min-players: 2
  min-buyin: 60.0
  max-buyin: 300.0
  auto-start: false
  auto-approve: true
  title: 3 players playing
  sb: 1.0
  bb: 2.0
  rake-percentage: 10
  rake-cap: 5

# players in the game
players:
  - name: player1
    id: 1
  - name: player2
    id: 2
  - name: player3
    id: 3

take-seat:
  button-pos: 1
  seats:
    -
      seat: 1 
      player: 1
      buy-in: 50
      run-it-twice: true
      run-it-twice-prompt: yes
    -
      seat: 2
      player: 2
      buy-in: 50
      run-it-twice: true
      run-it-twice-prompt: yes
    -
      seat: 3 
      player: 3
      buy-in: 50
      run-it-twice: true
      run-it-twice-prompt: yes

  wait: 1

  # verify the table/player configuration is correct
  verify:
    table:
      players:
        -
          seat: 1 
          player: 1
          stack: 50
        -
          seat: 2 
          player: 2
          stack: 50
        -
          seat: 3 
          player: 3
          stack: 50

# deal the following hands in the table
hands:
  -
    num: 1
    setup:
      button-pos: 1
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      board2: ["8d", "8s"]
      seat-cards:
        - 
          cards: ["Kh", "Qd", "Jc", "Th"]
        -
          cards: ["3s", "7s", "4s", "5c"]
        -
          cards: ["9h", "2s", "Ah", "8c"]
   
    # simulate pre-flop action
    preflop-action:
      seat-actions:
        - 1, BET, 5
        - 2, CALL, 5
        - 3, CALL, 5
    flop-action:
      seat-actions:
        - 2, BET, 15
        - 3, FOLD
        - 1, ALLIN
        - 2, ALLIN

      verify:
        run-it-twice: true
        no-more-actions: true
        state: RESULT
        pots:
          -
            pot: 105.0
            seats: [1, 2]

    result:
      winners:
        -
          seat: 1
          receive: 47.0
      action-ended: SHOW_DOWN
      
      # balance indicates the player balance after the hand
      # bb player won a chip
      stacks:
        -
          seat: 1
          stack: 100.0
        -
          seat: 2
          stack: 0
        -
          seat: 3
          stack: 45
