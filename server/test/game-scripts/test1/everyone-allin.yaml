disabled: false
game-config:
  type: HOLDEM
  max-players: 9
  min-players: 3
  min-buyin: 60.0
  max-buyin: 300.0
  auto-start: false
  auto-approve: true
  title: 3 players playing
  sb: 1.0
  bb: 2.0

# players in the game
players:
  - name: player1
    id: 1
    run-it-twice: true
  - name: player2
    id: 2
    run-it-twice: true
  - name: player3
    id: 3
    run-it-twice: true

take-seat:
  button-pos: 1
  seats:
    -
      seat: 1 
      player: 1
      buy-in: 50
      run-it-twice: true
      run-it-twice-prompt: true
    -
      seat: 5 
      player: 2
      buy-in: 50
      run-it-twice: true
      run-it-twice-prompt: true
    -
      seat: 8 
      player: 3
      buy-in: 50
      run-it-twice: true
      run-it-twice-prompt: true

  wait: 1

  # verify the table/player configuration is correct
  verify:
    table:
      players:
        -
          seat: 1 
          player: 1
          stack: 50
          run-it-twice: true
        -
          seat: 5 
          player: 2
          stack: 50
          run-it-twice: true
        -
          seat: 8 
          player: 3
          stack: 50
          run-it-twice: true

# deal the following hands in the table
hands:
  -
    num: 1
    setup:
      button-pos: 1
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      board2: ["6c", "7d", "4c", "8d", "8s"]
      seat-cards:
        - 
          cards: ["Kh", "Qd"]
        -
          cards: ["3s", "7s"]
        -
          cards: ["9h", "2s"]
      verify:
        # verify button, sb, bb positions
        # verify next action seat position
        # verify current hand state
        button: 1
        sb: 5
        bb: 8
        next-action-pos: 1
        state: PREFLOP
        dealt-cards:
          -
            seat-no: 5
            cards: ["Kh", "Qd"]
          -
            seat-no: 8
            cards: ["3s", "7s"]
          -
            seat-no: 1
            cards: ["9h", "2s"]
   
    # simulate pre-flop action
    preflop-action:
      actions:
        -
          seat: 1
          action: FOLD
        - 
          seat: 5
          action: ALLIN
        - 
          seat: 8
          action: ALLIN

      # verify preflop-action result
      # since both players folded, the round ended with a hand result
      verify:
        no-more-actions: true
        run-it-twice: true
        state: RESULT
        pots:
          -
            pot: 100.0
            seats: [5, 8]

    result:
      winners:
        -
          seat: 5
          receive: 50.0
        -
          seat: 8
          receive: 50.0
      action-ended: SHOW_DOWN
      
      # balance indicates the player balance after the hand
      # bb player won a chip
      stacks:
        -
          seat: 1
          stack: 50
        -
          seat: 5
          stack: 50
        -
          seat: 8
          stack: 50
