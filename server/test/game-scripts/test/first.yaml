disabled: true 
game-config:
  type: PLO
  max-players: 9
  min-players: 2
  min-buyin: 60.0
  max-buyin: 300.0
  auto-start: false
  auto-approve: true
  title: 5 players playing
  sb: 5
  bb: 10
  rake-percentage: 10
  rake-cap: 5

# players in the game
players:
  - name: player1
    id: 1
  - name: player2
    id: 2
  - name: player3
    id: 3
  - name: player4
    id: 4
  - name: player5
    id: 5
  - name: player6
    id: 6
  - name: player7
    id: 7
  - name: player8
    id: 8
  - name: player9
    id: 9

take-seat:
  button-pos: 1
  seats:
    -
      seat: 1 
      player: 1
      buy-in: 1000
    -
      seat: 2
      player: 2
      buy-in: 1000
    -
      seat: 3 
      player: 3
      buy-in: 1000
    -
      seat: 4 
      player: 4
      buy-in: 1000
    -
      seat: 5 
      player: 5
      buy-in: 1000
    -
      seat: 6 
      player: 6
      buy-in: 1000
    -
      seat: 7 
      player: 7
      buy-in: 1000
    -
      seat: 8 
      player: 8
      buy-in: 1000
    -
      seat: 9
      player: 9
      buy-in: 1000

  wait: 1

# deal the following hands in the table
hands:
  -
    num: 1
    setup:
      button-pos: 1
      auto-deal: true   
    # simulate pre-flop action
    preflop-action:
      seat-actions:
      actions:
        -
          seat: 4
          action: CALL
          amount: 2
        - 
          seat: 5
          action: FOLD
        -
          seat: 6
          action: CALL
          amount: 5
          verify-action:
            actions: ["CHECK", "FOLD", "ALLIN", "BET"]
            all-in-amount: 100
            min-raise-amount: 4
            max-raise-amount: 100
            bet-amounts:
              - text: 3BB
                amount: 6
              - text: 5BB
                amount: 10
              - text: 10BB
                amount: 20
              - text: All-In
                amount: 100
    flop-action:
      seat-actions:
        - 2, BET, 10
        - 3, CALL, 10
        - 1, CALL, 10
    turn-action:
      seat-actions:
        - 2, CHECK
        - 3, CHECK
        - 1, CHECK
    river-action:
      seat-actions:
        - 2, CHECK
        - 3, CHECK
        - 1, CHECK
    result:
      winners:
        -
          seat: 1
          receive: 41.0
      action-ended: SHOW_DOWN
      
      # balance indicates the player balance after the hand
      # bb player won a chip
      stacks:
        -
          seat: 1
          stack: 1026
        -
          seat: 5
          stack: 985
        -
          seat: 8
          stack: 985
