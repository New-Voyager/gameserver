        -
          cards: ["Qh", "2s", "Td", "9c"]
        -
          cards: ["6h", "9s", "2d", "Jc"]
        -
          cards: ["4h", "Js", "3d", "Qc"]
   
    # simulate pre-flop action
    preflop-action:
      seat-actions:
        - 3, CALL, 2
        - 4, CALL, 2
        - 6, CALL, 2
        - 7, CALL, 2
        - 8, CALL, 2
        - 1, CALL, 2
    flop-action:
      seat-actions:
        - 1, CHECK
        - 3, CHECK
        - 4, BET, 12
        - 6, FOLD
        - 7, CALL, 12
        - 8, CALL, 12
        - 1, CALL, 12
        - 3, FOLD

    turn-action:
      seat-actions:
        - 1, CHECK
        - 4, BET, 12
        - 7, CALL, 12
        - 8, CALL, 12
        - 1, CALL, 12
    river-action:
      seat-actions:
        - 1, CHECK
        - 4, BET, 12
        - 7, CALL, 12
        - 8, CALL, 12
        - 1, CALL, 12
