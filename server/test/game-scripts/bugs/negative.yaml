  -
    num: 1
    setup:
      button-pos: 8
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        - 
          cards: ["Kh", "Qd", "Jc", "Th"]
        -
          cards: ["3s", "7s", "4c", "5c"]
        -
          cards: ["8h", "4s", "Kd", "3c"]
