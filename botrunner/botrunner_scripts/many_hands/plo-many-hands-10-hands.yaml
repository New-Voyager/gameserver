club:
  name: Manchester PLO Club
  description: Club used for testing with PLO hands
  rewards:
    - name: High Hand
      type: HIGH_HAND
      amount: 100
      schedule: ENTIRE_GAME

game:
  create: true
  title: "PLO Testing Game"
  game-type: "PLO"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100
  rewards: High Hand
  highhand-tracked: true

bot-config:
  min-action-delay: 300
  max-action-delay: 300
  auto-post-blind: true

starting-seats:
  - seat: 1
    player: yong
    buy-in: 100
  - seat: 2
    player: brian
    buy-in: 100
  - seat: 3
    player: tom
    buy-in: 100

auto-play:
  enabled: false

hands:
  - setup:
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 1
          cards: ["9h", "3c", "Ts", "Js"]
        - seat: 2
          cards: ["Kh", "Qd", "3h", "5s"]
        - seat: 3
          cards: ["3s", "7s", "9d", "8h"]
    preflop:
      seat-actions:
        - action: 1, ALLIN
        - action: 2, ALLIN
        - action: 3, FOLD

  - setup:
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 2
          cards: ["Kh", "Qd", "3h", "5s"]
        - seat: 3
          cards: ["3s", "7s", "9d", "8h"]
    preflop:
      seat-actions:
        - action: 3, FOLD

  - setup:
      verify:
        seats:
          - seat: 1
            inhand: true
            missed-blind: false
            status: PLAYING
          - seat: 2
            inhand: true
            sb: true
            status: PLAYING
          - seat: 3
            inhand: true
            button: true
            bb: true
            status: PLAYING

      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 1
          cards: ["9h", "3c", "Ts", "Js"]
        - seat: 2
          cards: ["Kh", "Qd", "3h", "5s"]
        - seat: 3
          cards: ["3s", "7s", "9d", "8h"]
    preflop:
      seat-actions:
        - action: 1, ALLIN
        - action: 2, FOLD
        - action: 3, ALLIN
