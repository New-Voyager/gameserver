club:
  name: Manchester PLO Club
  description: Club used for testing with PLO hands
  rewards:
    - name: High Hand
      type: HIGH_HAND
      amount: 100
      schedule: ENTIRE_GAME

game:
  create: true
  title: "PLO Testing Game"
  game-type: "PLO"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100
  rewards: High Hand

starting-seats:
  - seat: 1
    player: yong
    buy-in: 100
  - seat: 2
    player: brian
    buy-in: 100
  - seat: 3
    player: tom
    buy-in: 100
