    player: rob
    buy-in: 100
  - seat: 6
    player: john
    buy-in: 100
  - seat: 7
    player: michael
    buy-in: 100
  - seat: 8
    player: bill
    buy-in: 100
  - seat: 9
    player: david
    buy-in: 100


# deal the following hands in the table
hands:
  - setup:
      button-pos: 1
      auto: true
    pause-game: true
    post-hand:
      - sleep: 6      # wait for the pause game to kick in
      - host-seat-change:
          seat-change: true
          changes:
            - seat: 1
              move: 3
            - seat: 4
              move: 5
      - resume-game: true
  - setup:
      button-pos: 1
      auto: true

