club:
  name: Manchester Club
  description: Club used for testing with the bot runner

game:
  create: true
  title: "NLH Testing Game"
  game-type: "HOLDEM"
  # Use cent insted of the default DOLLAR.
  # This enables 2 decimal digits for counting chips.
  chip-unit: "CENT"
  small-blind: 1.3
  big-blind: 2.6
  utg-straddle-allowed: true
  straddle-bet: 5.2
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 6.1
  rake-cap: 20.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100

starting-seats:
  - seat: 1
    player: young
    buy-in: 100
  - seat: 5
    player: carol
    buy-in: 100
  - seat: 8
    player: matt
    buy-in: 100

tester:
auto-play:
  enabled: false

hands:
  - setup:
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        - seat: 1
          cards: ["Kh", "Qd"]
        - seat: 5
          cards: ["3s", "7s"]
        - seat: 8
          cards: ["9h", "2s"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2.6
        - action: 5, CALL, 2.6
        - action: 8, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
        ranks:
          - seat: 1
            rank: "Pair"
          - seat: 5
            rank: "Pair"
          - seat: 8
            rank: "Two Pair"
      seat-actions:
        - action: 5, CHECK
        - action: 8, BET, 2
        - action: 1, CALL, 2
        - action: 5, RAISE, 4
        - action: 8, FOLD
        - action: 1, CALL, 4

    turn:
      verify:
        board: ["Ac", "Ad", "2c", "Td"]
        ranks:
          - seat: 1
            rank: "Pair"
          - seat: 5
            rank: "Pair"
          - seat: 8
            rank: # folded
      seat-actions:
        - action: 5, CHECK
        - action: 1, BET, 10
        - action: 5, CALL, 10

    river:
      verify:
        board: ["Ac", "Ad", "2c", "Td", "4s"]
        ranks:
          - seat: 1
            rank: "Pair"
          - seat: 5
            rank: "Pair"
          - seat: 8
            rank: # folded
      seat-actions:
        - action: 5, BET, 10
        - action: 1, CALL, 10

    result:
      winners:
        - seat: 1
          receive: 54.28
          rank: Pair
          rake-paid: 3.52
      action-ended: SHOW_DOWN

      players:
        - seat: 1
          balance:
            after: 127.68
        - seat: 5
          balance:
            after: 73.4
        - seat: 8
          balance:
            after: 95.4

    api:
      game-result-table:
        - player-name: young
          hands-played: 1
          buy-in: 100
          profit: 27.68
          stack: 127.68
          rake-paid: 1.62
        - player-name: carol
          hands-played: 1
          buy-in: 100
          profit: -26.6
          stack: 73.4
          rake-paid: 1.62
        - player-name: matt
          hands-played: 1
          buy-in: 100
          profit: -4.6
          stack: 95.4
          rake-paid: 0.28

  - setup:
      auto: true

  - setup:
      auto: true
