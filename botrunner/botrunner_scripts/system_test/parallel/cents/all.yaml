club:
  name: Manchester Club
  description: Club used for testing with the bot runner

game:
  create: true
  title: "NLH Testing Game"
  game-type: "HOLDEM"
  # Use cent insted of the default DOLLAR.
  # This enables 2 decimal digits for counting chips.
  chip-unit: "CENT"
  small-blind: 1.31
  big-blind: 2.62
  utg-straddle-allowed: true
  straddle-bet: 5.24
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 6.17
  rake-cap: 20.0
  buy-in-min: 99.99
  buy-in-max: 299.99
  action-time: 100

starting-seats:
  - seat: 1
    player: young
    buy-in: 99.99
  - seat: 5
    player: carol
    buy-in: 199.99
  - seat: 8
    player: matt
    buy-in: 200.01

tester:
auto-play:
  enabled: false

hands:
  - setup:
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        - seat: 1
          cards: ["Kh", "Qd"]
        - seat: 5
          cards: ["3s", "7s"]
        - seat: 8
          cards: ["9h", "2s"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2.62
        - action: 5, CALL, 2.62
        - action: 8, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
        ranks:
          - seat: 1
            rank: "Pair"
          - seat: 5
            rank: "Pair"
          - seat: 8
            rank: "Two Pair"
      seat-actions:
        - action: 5, CHECK
        - action: 8, BET, 2.99
        - action: 1, CALL, 2.99
        - action: 5, RAISE, 4.33
        - action: 8, FOLD
        - action: 1, CALL, 4.33

    turn:
      verify:
        board: ["Ac", "Ad", "2c", "Td"]
        ranks:
          - seat: 1
            rank: "Pair"
          - seat: 5
            rank: "Pair"
          - seat: 8
            rank: # folded
      seat-actions:
        - action: 5, CHECK
        - action: 1, BET, 10.5
        - action: 5, CALL, 10.5

    river:
      verify:
        board: ["Ac", "Ad", "2c", "Td", "4s"]
        ranks:
          - seat: 1
            rank: "Pair"
          - seat: 5
            rank: "Pair"
          - seat: 8
            rank: # folded
      seat-actions:
        - action: 5, BET, 19.99
        - action: 1, CALL, 19.99

    result:
      winners:
        - seat: 1
          receive: 75.53
          rank: Pair
          rake-paid: 4.96
      action-ended: SHOW_DOWN

      players:
        - seat: 1
          balance:
            after: 138.08
          pot-contribution: 37.44
        - seat: 5
          balance:
            after: 162.55
          pot-contribution: 37.44
        - seat: 8
          balance:
            after: 194.4
          pot-contribution: 5.61

      tips-collected: 4.96

    api:
      game-result-table:
        - player-name: young
          hands-played: 1
          buy-in: 99.99
          profit: 38.09
          stack: 138.08
          rake-paid: 2.31
        - player-name: carol
          hands-played: 1
          buy-in: 199.99
          profit: -37.44
          stack: 162.55
          rake-paid: 2.31
        - player-name: matt
          hands-played: 1
          buy-in: 200.01
          profit: -5.61
          stack: 194.4
          rake-paid: 0.34

  - setup:
      auto: true

  - setup:
      auto: true
