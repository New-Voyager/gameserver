# SYSTEM_TEST_TIMEOUT_SEC:120

club:
  name: Seat-Change Testing Club
  description: Club used for testing with the bot runner
  rewards:
    - name: High Hand
      type: HIGH_HAND
      amount: 100
      schedule: ENTIRE_GAME

game:
  create: true
  title: "Seat-Change"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 500
  buy-in-max: 2000
  action-time: 100
  rewards: High Hand

starting-seats:
  - seat: 1
    player: young
    buy-in: 1000
  - seat: 2
    player: brian
    buy-in: 1000
  - seat: 3
    player: tom
    buy-in: 1000
  - seat: 4
    player: jim
    buy-in: 1000
  - seat: 5
    player: rob
    buy-in: 1000
  - seat: 6
    player: rich
    buy-in: 1000
  - seat: 9
    player: michael
    buy-in: 1000

after-game:
  verify:
    num-hands-played:
      lte: 5

    # verify game messages
    game-messages:
      - type: TABLE_UPDATE
        subType: SWITCH_SEAT

# deal the following hands in the table
hands:
  - setup:
      button-pos: 1
      auto: true
      switch-seats:
        - from-seat: 2
          to-seat: 7
  - setup:
      pause: 3
      auto: true
      verify:
        seats:
          - seat: 1
            player: young
          - seat: 3
            player: tom
          - seat: 4
            player: jim
          - seat: 5
            player: rob
          - seat: 6
            player: rich
          - seat: 7
            player: brian
          - seat: 9
            player: michael
