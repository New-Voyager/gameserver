# SYSTEM_TEST_TIMEOUT_SEC:120

club:
  name: Waitlist Testing Club
  description: Club used for testing with the bot runner
  rewards:
    - name: High Hand
      type: HIGH_HAND
      amount: 100
      schedule: ENTIRE_GAME

game:
  create: true
  title: "Waitlist Testing"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 500
  buy-in-max: 2000
  action-time: 10
  rewards: High Hand

starting-seats:
  - seat: 1
    player: young
    buy-in: 1000
  - seat: 2
