# deal the following hands in the table
hands:
  - setup:
      auto: true
      take-break:
        - seat: 5

  - setup:
      pause: 3
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        - seat: 1
          cards: ["Kh", "Qd"]
        - seat: 2
          cards: ["3s", "7s"]
        - seat: 3
          cards: ["Th", "2d"]
        - seat: 4
          cards: ["3d", "9h"]
        - seat: 6
          cards: ["5h", "4d"]
        - seat: 7
          cards: ["Jh", "6c"]
        - seat: 8
          cards: ["7h", "5s"]
        - seat: 9
          cards: ["Ah", "4c"]
      verify:
        seats:
          - seat: 1
            player: young
          - seat: 2
            player: carol
          - seat: 3
            player: matt
          - seat: 4
            player: jim
          - seat: 5
            player: rob
            status: IN_BREAK
          - seat: 6
            player: rich
          - seat: 7
            player: josh
          - seat: 8
            player: chris
          - seat: 9
            player: michael

    # Hand 2
    # Button-pos: 2
    # SB-pos: 3
    # BB-pos: 4
    # First Action Seat: 5
    # However, seat 5 is in break, so make sure 6 gets the first action.
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 6, CALL, 5  # invalid action; should be ignored and timed out to fold
        - action: 7, CALL, 2
        - action: 8, CALL, 2
        - action: 9, CALL, 2
        - action: 1, CALL, 2
        - action: 2, CALL, 2
        - action: 3, CALL, 2
        - action: 4, CHECK
    flop:
      seat-actions:
        - action: 3, CHECK
        - action: 4, CHECK
        - action: 7, CHECK
        - action: 8, CHECK
        - action: 9, CHECK
        - action: 1, CHECK
        - action: 2, CHECK
    turn:
      seat-actions:
        - action: 3, CHECK
        - action: 4, CHECK
        - action: 7, CHECK
        - action: 8, CHECK
        - action: 9, CHECK
        - action: 1, CHECK
        - action: 2, CHECK
    river:
      seat-actions:
        - action: 3, CHECK
        - action: 4, CHECK
        - action: 7, CHECK
        - action: 8, CHECK
        - action: 9, CHECK
        - action: 1, CHECK
        - action: 2, CHECK
    result:
      winners:
        - seat: 9
          receive: 13.0
          rank: Full House
          rake-paid: 1
      action-ended: SHOW_DOWN

  - setup:
      auto: true
