club:
  name: Manchester Club
  description: Club used for testing with the bot runner

game:
  create: true
  title: "NLH Testing Game"
  game-type: "ROE"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 4
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100
  roe-games: ['HOLDEM', 'PLO']

starting-seats:
  - seat: 1
    player: yong
    buy-in: 100
  - seat: 2
    player: brian
    buy-in: 100
  - seat: 3
    player: tom
    buy-in: 100

tester:
auto-play:
  enabled: false

# deal the following hands in the table
hands:
  # Hand 1 - HOLDEM
  - setup:
      button-pos: 1
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 1
          cards: ["9h", "2s"]
        - seat: 2
          cards: ["Kh", "Qd"]
        - seat: 3
          cards: ["3s", "7s"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2
        - action: 2, CALL, 2
        - action: 3, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
      seat-actions:
        - action: 2, CHECK
        - action: 3, BET, 2
        - action: 1, CALL, 2
        - action: 2, RAISE, 10
        - action: 3, FOLD
        - action: 1, FOLD 

    result:
      winners:
        - seat: 2
          receive: 19
          rank: Pair
          rake-paid: 1
      action-ended: FLOP

      players:
        - seat: 1
          balance:
            after: 96
        - seat: 2
          balance:
            after: 107
        - seat: 3
          balance:
            after: 96

  # Hand 2 - HOLDEM
  - setup:
      verify:
        game-type: HOLDEM
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 1
          cards: ["9h", "2s"]
        - seat: 2
          cards: ["Kh", "Qd"]
        - seat: 3
          cards: ["3s", "7s"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 2, CALL, 2
        - action: 3, CALL, 2
        - action: 1, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
      seat-actions:
        - action: 3, CHECK
        - action: 1, BET, 2
        - action: 2, CALL, 2
        - action: 3, RAISE, 4
        - action: 1, FOLD
        - action: 2, FOLD 

  # Hand 3 - HOLDEM
  - setup:
      verify:
        game-type: HOLDEM
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 2
          cards: ["9h", "2s"]
        - seat: 3
          cards: ["Kh", "Qd"]
        - seat: 1
          cards: ["3s", "7s"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 3, CALL, 2
        - action: 1, CALL, 2
        - action: 2, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
      seat-actions:
        - action: 1, CHECK
        - action: 2, BET, 2
        - action: 3, CALL, 2
        - action: 1, RAISE, 4
        - action: 2, FOLD
        - action: 3, FOLD

  # Hand 4 - PLO
  - setup:
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 1
          cards: ["9h", "3c", "Ts", "Js"]
        - seat: 2
          cards: ["Kh", "Qd", "3h", "5s"]
        - seat: 3
          cards: ["3s", "7s", "9d", "8h"]
      verify:
        game-type: PLO
        button-pos: 1
        sb-pos: 2
        bb-pos: 3
        next-action-pos: 1

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2
        - action: 2, CALL, 2
        - action: 3, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
      seat-actions:
        - action: 2, CHECK
        - action: 3, BET, 2
        - action: 1, CALL, 2
        - action: 2, RAISE, 4
        - action: 3, FOLD
        - action: 1, CALL, 4

    turn:
      verify:
        board: ["Ac", "Ad", "2c", "Td"]
      seat-actions:
        - action: 2, CHECK
        - action: 1, BET, 10
        - action: 2, CALL, 10

    river:
      verify:
        board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-actions:
        - action: 2, BET, 10
        - action: 1, CALL, 10

    result:
      winners:
        - seat: 2
          receive: 54.0
          rank: Straight
          rake-paid: 2.0
      action-ended: SHOW_DOWN

  # Hand 5 - PLO
  - setup:
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 1
          cards: ["9h", "3c", "Ts", "Js"]
        - seat: 2
          cards: ["Kh", "Qd", "3h", "5s"]
        - seat: 3
          cards: ["3s", "7s", "9d", "8h"]
      verify:
        game-type: PLO
        button-pos: 2
        sb-pos: 3
        bb-pos: 1
        next-action-pos: 2

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 2, CALL, 2
        - action: 3, FOLD
        - action: 1, FOLD

  # Hand 6 - PLO
  - setup:
      board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-cards:
        - seat: 1
          cards: ["9h", "3c", "Ts", "Js"]
        - seat: 2
          cards: ["Kh", "Qd", "3h", "5s"]
        - seat: 3
          cards: ["3s", "7s", "9d", "8h"]
      verify:
        game-type: PLO
        button-pos: 3
        sb-pos: 1
        bb-pos: 2
        next-action-pos: 3

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 3, CALL, 2
        - action: 1, FOLD
        - action: 2, FOLD

  # Hand 7 - HOLDEM
  - setup:
      auto: true
      verify:
        game-type: HOLDEM
