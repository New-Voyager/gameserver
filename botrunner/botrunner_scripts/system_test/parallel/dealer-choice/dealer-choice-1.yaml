# SYSTEM_TEST_TIMEOUT_SEC:180

# dealer's choice game
# each player chooses a game, verify the game is run in the next hand

club:
  name: Manchester Club
  description: Club used for testing with the bot runner

game:
  create: true
  title: "NLH Testing Game"
  game-type: "DEALER_CHOICE"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 4
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100
  dealer-choice-games: ['HOLDEM', 'PLO', 'PLO_HILO', 'FIVE_CARD_PLO', 'FIVE_CARD_PLO_HILO']

starting-seats:
  - seat: 1
    player: yong
    buy-in: 100
  - seat: 2
    player: brian
    buy-in: 100
  - seat: 3
    player: tom
    buy-in: 100

tester:
auto-play: false

bot-config:
  min-action-delay: 0
  max-action-delay: 0

# deal the following hands in the table
hands:
  - setup:
      button-pos: 1
      auto: true
      verify:     # first choice is automatic
        game-type: HOLDEM
  - setup:
      auto: true
      dealer-choice:
        seat: 2           # seat 2 has dealer choice
        choice: PLO
      verify:
        game-type: PLO
  - setup:
      auto: true
      dealer-choice:
        seat: 3           # seat 3 has dealer choice
        choice: FIVE_CARD_PLO
      verify:
        game-type: FIVE_CARD_PLO
  - setup:
      auto: true
      dealer-choice:
        seat: 1           # seat 3 has dealer choice
        choice: PLO_HILO
      verify:
        game-type: PLO_HILO
  - setup:
      auto: true
      dealer-choice:
        seat: 2          # seat 2 has dealer choice
        choice: HOLDEM
      verify:
        game-type: HOLDEM
