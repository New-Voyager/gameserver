club:
  name: Manchester Club
  description: Club used for testing with the bot runner

game:
  create: true
  title: "NLH Testing Game"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100

starting-seats:
  - seat: 1
    player: young
    buy-in: 100
  - seat: 5
    player: brian
    buy-in: 100
  - seat: 8
    player: tom
    buy-in: 100

tester:
auto-play:
  enabled: false

hands:
  - setup:
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        - seat: 1
          cards: ["Kh", "Qd"]
        - seat: 5
          cards: ["3s", "7s"]
        - seat: 8
          cards: ["9h", "2s"]

    # simulate pre-flop action
    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2
        - action: 5, ALLIN
        - action: 8, ALLIN
        - action: 1, FOLD

  - setup:
      auto: true
      verify:
        seats:
          - seat: 1
            player: young
            inhand: true
          - seat: 5
            player: brian
            inhand: false
          - seat: 8
            player: tom
            inhand: true

  - setup:
      auto: true
      verify:
        seats:
          - seat: 1
            player: young
            inhand: true
          - seat: 5
            player: brian
            inhand: true
          - seat: 8
            player: tom
            inhand: true
