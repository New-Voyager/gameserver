# SYSTEM_TEST_TIMEOUT_SEC:120

server-settings:
  game-block-time: 30
  notify-host-time-window: 10
  game-coins-per-block: 3
  free-time: 35
  new-user-free-coins: 0

club:
  name: Manchester Club
  description: Club used for testing with the bot runner

game:
  create: true
  title: "NLH Testing Game"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 4
  game-length: 60
  buy-in-approval: false
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100
  appcoins-needed: true

starting-seats:
  - seat: 1
    player: yong
    buy-in: 100
  - seat: 2
    player: brian
    buy-in: 100
  - seat: 3
    player: tom
    buy-in: 100

# Here we intentionally make the bots act slow (1 second delay per action)
# so that each hand takes 12-13 seconds.
bot-config:
  min-action-pause-time: 1000
  max-action-pause-time: 1000

after-game:
  verify:
    num-hands-played:
      gte: 3
      lte: 4

    # verify host received APPCOIN_NEEDED message
    private-messages:
      - player: yong # host
        messages:
          - type: APPCOIN_NEEDED

hands:
  - setup:
      auto: true
    preflop:
      seat-actions:
        - action: 1, CALL, 2
        - action: 2, CALL, 2
        - action: 3, CHECK
    flop:
      seat-actions:
        - action: 2, CHECK
        - action: 3, CHECK
        - action: 1, CHECK
    turn:
      seat-actions:
        - action: 2, CHECK
        - action: 3, CHECK
        - action: 1, CHECK
    river:
      seat-actions:
        - action: 2, CHECK
        - action: 3, CHECK
        - action: 1, CHECK

  - setup:
      auto: true
    preflop:
      seat-actions:
        - action: 2, CALL, 2
        - action: 3, CALL, 2
        - action: 1, CHECK
    flop:
      seat-actions:
        - action: 3, CHECK
        - action: 1, CHECK
        - action: 2, CHECK
    turn:
      seat-actions:
        - action: 3, CHECK
        - action: 1, CHECK
        - action: 2, CHECK
    river:
      seat-actions:
        - action: 3, CHECK
        - action: 1, CHECK
        - action: 2, CHECK

  - setup:
      auto: true
    preflop:
      seat-actions:
        - action: 3, CALL, 2
        - action: 1, CALL, 2
        - action: 2, CHECK
    flop:
      seat-actions:
        - action: 1, CHECK
        - action: 2, CHECK
        - action: 3, CHECK
    turn:
      seat-actions:
        - action: 1, CHECK
        - action: 2, CHECK
        - action: 3, CHECK
    river:
      seat-actions:
        - action: 1, CHECK
        - action: 2, CHECK
        - action: 3, CHECK

  - setup:
      auto: true

  - setup:
      auto: true
