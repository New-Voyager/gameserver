club:
  name: Bad Robots
  description: Club for testing
  rewards:
    - name: High Hand
      type: HIGH_HAND
      amount: 100
      schedule: ENTIRE_GAME

game:
  create: true
  title: "NLH Testing Game"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100
  rewards: High Hand

starting-seats:
  - seat: 1
    player: yong
    buy-in: 100
  - seat: 5
    player: brian
    buy-in: 100
  - seat: 8
    player: tom
    buy-in: 100

tester: tom
auto-play: true

bot-config:
  min-action-pause-time: 500
  max-action-pause-time: 1000

hands:
  - setup:
      pre-deal:
        - setup-server-crash:
            crash-point: DEAL_1
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        - seat: 1
          cards: ["Kh", "Qd"]
        - seat: 5
          cards: ["3s", "7s"]
        - seat: 8
          cards: ["9h", "2s"]
      auto: true
      seat-change:
        - seat: 2
          confirm: true
      leave-game:
        - seat: 6
      wait-list:
        - player: david
          confirm: true
          buy-in: 500
      pause: 5

    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2
          pre-action:
            - setup-server-crash:
                crash-point: ON_PLAYER_ACTED_2
            - verify:
                available-actions: ["FOLD", "CALL", "RAISE", "ALLIN"]
                straddle-amount: 3
                call-amount: 5
                raise-amount: 10
                min-bet-amount: 2
                max-bet-amount: 4
                min-raise-amount: 10
                max-raise-amount: 30
                all-in-amount: 200
                bet-options:
                  - Pot, 100
                  - All-In, 300

        - action: 5, CALL, 2
        - action: 8, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
      seat-actions:
        - action: 5, CHECK
        - action: 8, BET, 2
        - action: 1, CALL, 2
        - action: 5, RAISE, 4
        - action: 8, FOLD
        - action: 1, CALL, 4

    turn:
      verify:
        board: ["Ac", "Ad", "2c", "Td"]
      seat-actions:
        - action: 5, CHECK
        - action: 1, BET, 10
        - action: 5, CALL, 10

    river:
      verify:
        board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-actions:
        - action: 5, BET, 10
        - action: 1, CALL, 10

    result:
      winners:
        - seat: 1
          receive: 56.0
          rank: Two Pair
        - seat: 5
          receive: 12.0
      action-ended: SHOW_DOWN

      # player balance after the hand
      stacks:
        - seat: 1
          stack: 84
        - seat: 5
          stack: 120
        - seat: 8
          stack: 96
      high-hand:
        - seat: 1
