#
# This script is only for testing the parser.
# It does not make any sense in terms of the actual game play and the result.
#

club:
  name: Bad Robots
  description: Club for testing
  rewards:
    - name: High Hand
      type: HIGH_HAND
      amount: 100
      schedule: ENTIRE_GAME

game:
  create: true
  title: "NLH Testing Game"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100
  rewards: High Hand
  roe-games: ["HOLDEM", "PLO"]

starting-seats:
  - seat: 1
    player: yong
    buy-in: 100
    reload: true
    muck-losing-hand: true
    post-blind: true
  - seat: 5
    player: brian
    buy-in: 100
    reload: false
    muck-losing-hand: false
    post-blind: false
  - seat: 8
    player: tom
    buy-in: 100

tester: tom
auto-play: true

bot-config:
  min-action-pause-time: 500
  max-action-pause-time: 1000

hands:
  - setup:
      pre-deal:
        - setup-server-crash:
            crash-point: DEAL_1
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        - seat: 1
          cards: ["Kh", "Qd"]
        - seat: 5
          cards: ["3s", "7s"]
        - seat: 8
          cards: ["9h", "2s"]
      auto: true
      seat-change:
        - seat: 2
          confirm: true
      run-it-twice:
        - seat: 2
          allow-prompt: true
          confirm: true
        - seat: 3
          allow-prompt: true
          confirm: true
      leave-game:
        - seat: 6
      wait-list:
        - player: david
          confirm: true
          buy-in: 500
      pause: 5
      verify:
        game-type: HOLDEM
        button-pos: 1
        sb-pos: 2
        bb-pos: 3
        next-action-pos: 4
        seats:
          - seat: 1
            player: tom
          - seat: 2
            player: brian
          - seat: 3
            player: yong

    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2
          pre-action:
            - setup-server-crash:
                crash-point: ON_PLAYER_ACTED_2
            - verify:
                available-actions: ["FOLD", "CALL", "RAISE", "ALLIN"]
                straddle-amount: 3
                call-amount: 5
                raise-amount: 10
                min-bet-amount: 2
                max-bet-amount: 4
                min-raise-amount: 10
                max-raise-amount: 30
                all-in-amount: 200
                bet-options:
                  - Pot, 100
                  - All-In, 300

        - action: 5, CALL, 2
        - action: 8, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
        ranks:
          - seat: 1
            rank: "Two Pair"
          - seat: 5
            rank: "Pair"
      seat-actions:
        - action: 5, CHECK
        - action: 8, BET, 2
        - action: 1, CALL, 2
        - action: 5, RAISE, 4
        - action: 8, FOLD
        - action: 1, CALL, 4

    turn:
      verify:
        board: ["Ac", "Ad", "2c", "Td"]
      seat-actions:
        - action: 5, CHECK
        - action: 1, BET, 10
        - action: 5, CALL, 10

    river:
      verify:
        board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-actions:
        - action: 5, BET, 10
        - action: 1, CALL, 10

    result:
      winners:
        - seat: 1
          receive: 56.0
          rank: Two Pair
        - seat: 5
          receive: 12.0
      lo-winners:
        - seat: 2
          receive: 12.0
          rank: Pair
        - seat: 3
          receive: 13.0
      action-ended: SHOW_DOWN

      # player result after the hand
      players:
        - seat: 1
          hhRank: 127
          balance:
            before: 100
            after: 84
        - seat: 5
          hhRank: 2255
          balance:
            after: 120
        - seat: 8
          balance:
            after: 96
      high-hand:
        - seat: 1

      player-stats:
        - seat: 1
          consecutive-action-timeouts: 0
          acted-at-least-once: true
        - seat: 5
          consecutive-action-timeouts: 3
          acted-at-least-once: true
        - seat: 8
          consecutive-action-timeouts: 1
          acted-at-least-once: false

      run-it-twice:
        started-at: FLOP
        board1-winners:
          - amount: 126
            winners:
              - seat: 3
                receive: 96
                rank: Two Pair
            lo-winners:
              - seat: 2
                receive: 30
        board2-winners:
          - amount: 121
            winners:
              - seat: 2
                receive: 101
                rank: Pair
            lo-winners:
              - seat: 3
                receive: 20
