club: Manchester Club

game:
  create: true
  title: "NLH Testing Game"
  game-type: "HOLDEM"
  small-blind: 1.0
  big-blind: 2.0
  utg-straddle-allowed: true
  straddle-bet: 4.0
  min-players: 2
  max-players: 9
  game-length: 60
  buy-in-approval: true
  rake-percentage: 5.0
  rake-cap: 5.0
  buy-in-min: 100
  buy-in-max: 300
  action-time: 100

starting-seats:
  - seat-no: 1
    player: yong
    buy-in: 100
  - seat-no: 5
    player: brian
    buy-in: 100
  - seat-no: 8
    player: tom
    buy-in: 100

bot-config:
  min-action-pause-time: 500
  max-action-pause-time: 1000

hands:
  - setup:
      button-pos: 1
      flop: ["Ac", "Ad", "2c"]
      turn: Td
      river: 4s
      seat-cards:
        # seat cards in the order players are sitting 
        # seat 1 gets Kh Qd
        # seat 5 gets 3s 7s
        # seat 8 gets 9h 2s
        - cards: ["Kh", "Qd"]
        - cards: ["3s", "7s"]
        - cards: ["9h", "2s"]
      auto: true
      seat-change:
        - seat-no: 2
          confirm: true
      leave-game:
        - seat-no: 6
      wait-list:
        - player: david
          confirm: true
          buy-in: 500
      pause: 5

    preflop:
      seat-actions:
        # seat number/action/amount
        - action: 1, CALL, 2
          pre-action:
            setup-server-crash:
              crash-point: ON_PLAYER_ACTED_2
            verify:
              available-actions: ["FOLD", "CALL", "RAISE", "ALLIN"]
              straddle-amount: 3
              call-amount: 5
              raise-amount: 10
              min-bet-amount: 2
              max-bet-amount: 4
              min-raise-amount: 10
              max-raise-amount: 30
              all-in-amount: 200
              bet-options:
                - Pot, 100
                - All-In, 300

        - action: 5, CALL, 2
        - action: 8, CHECK

    flop:
      verify:
        board: ["Ac", "Ad", "2c"]
      seat-actions:
        - action: 5, CHECK
        - action: 8, BET, 2
        - action: 1, CALL, 2
        - action: 5, RAISE, 4
        - action: 8, FOLD
        - action: 1, CALL, 4

    turn:
      verify:
        board: ["Ac", "Ad", "2c", "Td"]
      seat-actions:
        - action: 5, CHECK
        - action: 1, BET, 10
        - action: 5, CALL, 10

    river:
      verify:
        board: ["Ac", "Ad", "2c", "Td", "4s"]
      seat-actions:
        - action: 5, BET, 10
        - action: 1, CALL, 10
